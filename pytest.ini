[pytest]
# Pytest configuration for BGR-SHRIMP

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage thresholds (commenting out for now, will enable gradually)
    # --cov-fail-under=80
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (uncomment when ready)
    # -n auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    slow: Slow running tests
    security: Security-related tests
    pricing: Tests for pricing logic
    webhook: Tests for webhook endpoints
    session: Tests for session management
    pdf: Tests for PDF generation

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Debug code
    def __repr__
    if self\.debug

    # Abstract methods
    raise NotImplementedError

    # Type checking
    if TYPE_CHECKING:
    @abstractmethod

    # Defensive programming
    raise AssertionError
    raise NotImplementedError

    # Main guards
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
