[mypy]
# Mypy configuration for BGR-SHRIMP

# General options
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Comenzar gradualmente
check_untyped_defs = True

# Import discovery
mypy_path = app
files = app/**/*.py
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Strictness options (gradual adoption)
# Comenzar con opciones laxas e ir aumentando gradualmente
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Untyped definitions
disallow_untyped_calls = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings for None and Optional
no_implicit_reexport = False
strict_equality = True

# Per-module options
[mypy-tests.*]
# Tests pueden ser menos estrictos
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Third-party libraries without stubs
[mypy-twilio.*]
ignore_missing_imports = True

[mypy-gspread.*]
ignore_missing_imports = True

[mypy-google.auth.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True